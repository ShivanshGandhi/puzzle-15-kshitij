<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PUZZLE 15</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="container">
        <div id="0-0"><div class="block" id="17">1</div></div>
        <div id="0-1"><div class="block" id="18">2</div></div>
        <div id="0-2"><div class="block" id="19">3</div></div>
        <div id="0-3"><div class="block" id="20">4</div></div>
        <div id="1-0"><div class="block" id="21">5</div></div>
        <div id="1-1"><div class="block" id="22">6</div></div>
        <div id="1-2"><div class="block" id="23">7</div></div>
        <div id="1-3"><div class="block" id="24">8</div></div>
        <div id="2-0"><div class="block" id="25">9</div></div>
        <div id="2-1"><div class="block" id="26">10</div></div>
        <div id="2-2"><div class="block" id="27">11</div></div>
        <div id="2-3"><div class="block" id="28">12</div></div>
        <div id="3-0"><div class="block" id="29">13</div></div>
        <div id="3-1"><div class="block" id="30">14</div></div>
        <div id="3-2"><div class="block" id="31">15</div></div>
        <div id="3-3"><div class="block" id="32"></div></div>
      </div>
    </div>
    <div class="btn">
      <div class="last">
        <div class="show">13</div>
        <div class="show">15</div>
        <div class="show">14</div>
        <div class="show"></div>
      </div>
      <div class="message">
        IF YOUR LAST LAYER LOOKS LIKES THIS YOU CAN PRESS THIS BUTTON AFTER
        SOLVING ALL OF THE ABOVE PEICES
      </div>
    </div>
    <div id="btn">SWAP 14 and 15</div>
    <div class="reset" id="reset">RESET</div>
    <div class="time">
      STEP COUNT:
      <div id="turn">0</div>
    </div>
    <div id="popup">
      <div class="popup_message">CONGRATULATONS YOU WON</div>
      <div class="your_score">
        <div>Your Score:</div>
        <div id="score"></div>
      </div>
      <div id="cross">Press this button to shutDown the pop up window</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
